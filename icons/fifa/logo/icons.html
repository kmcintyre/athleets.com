<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
<title>Logos</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="blank">
<meta name="keywords" content="blank">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Courgette">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
		var ctx1 = $('#logo')[0].getContext('2d');
		drawing1 = new Image()
		drawing1.onload = function() {
			ctx1.drawImage(drawing1,0,0,125,125);						
      	};
      	drawing1.src = "Fifa.svg";
});
</script>
</head>
<body>
    <canvas id="logo" width="125" height="125"></canvas>	
</body>
</html>
