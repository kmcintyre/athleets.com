   <div
      ng-repeat="team in teams | filter:teamFilter | orderBy:['team']"
      flex-gt-md="25"
      flex-md="33"
      flex-sm="100"
      ng-class="{ grayscale: !team.on, fade: true }"
      >
      <md-card>
         <md-card-header>
            <md-card-avatar>
               <a ui-sref="site.team(team)">      
               		<img ng-src="http://{{team.site}}/{{team.league}}/large/{{team.twitter}}.png" alt="{{team.twitter}}">
               </a>  
            </md-card-avatar>
            <md-card-header-text>
               <span class="md-title">
               {{team.team}} 
               <a ng-if="team.twitter" class="twitter" title="{{team.twitter}}" href="https://twitter.com/{{team.twitter}}" target-blank><i class="fa fa-twitter one-five"></i></a>
               <a ng-if="team.instagram" class="instagram"title="{{team.instagram}}" href="https://www.instagram.com/{{team.instagram}}" target-blank><i class="fa fa-instagram one-five"></i></a>
               <a ng-if="team.facebook" class="facebook"title="{{team.facebook}}" href="https://www.facebook.com/{{team.facebook}}" target-blank><i class="fa fa-facebook-square one-five"></i></a>
               <a ng-if="team.linkedin" class="linkedin"title="{{team.linkedin}}" href="https://www.linkedin.com/{{team.linkedin}}" target-blank><i class="fa fa-linkedin one-five"></i></a>
               </span>
               <span ng-if="team.ts_tweet" class="md-subhead subhead" data-subhead="Tweet">{{ team.ts_tweet * 1000 | date:'M/d h:mm a' }}</span>                             
               <span ng-if="team.ts_retweet" class="md-subhead subhead" data-subhead="Retweet">{{ team.ts_retweet * 1000 | date:'M/d h:mm a' }}</span>
            </md-card-header-text>
         </md-card-header>
         <img
            ng-if="team.twitter"
            ng-src="http://{{team.site}}/{{team.league}}/bgimage_large/{{team.twitter}}.png" 
            class="md-card-image"
            err-src="http://s3.amazonaws.com/scewpt.com/1500x500.png"
            >
         <img
            ng-if="!team.twitter"
            ng-src="http://s3.amazonaws.com/scewpt.com/1500x500.png" 
            class="md-card-image"
            >            
         <md-card-title>
            <md-card-title-text><span 
            class="md-headline"
            ng-repeat="(key, value) in team"
            >{{key}}:{{value}}</span></md-card-title-text>
         </md-card-title>
         <md-card-actions layout="row" layout-align="end start">
            <md-switch 
               ng-change="on = !on" 
               ng-model="team.on" 
               aria-label="{{ team.team }}"></md-switch>
         </md-card-actions>
         <md-card-content>
            <p></p>
         </md-card-content>
      </md-card>
   </div>
