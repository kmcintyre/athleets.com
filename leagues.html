<md-toolbar md-scroll-shrink ng-if="true">
   <div class="md-toolbar-tools" layout-xs="column">
      <h3>
         <span>{{title}}</span>
      </h3>
      <span flex></span>        
      <md-button 
         ng-class="configuring.leagues ? 'button_active' : 'button_inactive'" 
         aria-label="menu" style="background:transparent" ng-click="configure('leagues')">
         <md-tooltip md-direction="bottom" md-visible="tooltipVisible">Configue</md-tooltip>
         <i class="fa fa-cog one-five"></i>
      </md-button>
      <md-button
         ng-class="configuring.socialmedia ? 'button_active' : 'button_inactive'" 
         aria-label="menu" style="background:transparent" ng-click="configure('socialmedia')">
         <md-tooltip md-direction="bottom" md-visible="tooltipVisible">Social Media</md-tooltip>
         <i class="fa fa-twitter two-zero"></i>
         <i class="fa fa-instagram two-zero"></i>
         <i class="fa fa-facebook two-zero"></i>
         <i class="fa fa-snapchat-ghost two-zero"></i>
      </md-button>
   </div>
</md-toolbar>
<md-content layout="row" layout-wrap>
   <div
      ng-repeat="league in leagues | orderBy:['league']"
      flex-gt-md="25"
      flex-md="33"
      flex-sm="100"
      ng-class="{ grayscale: !league.on, fade: true }"
      >
      <md-card>
         <md-card-header>
            <md-card-avatar>
               <a ui-sref="teams({'league':league.league})">      
               	<img ng-src="http://{{league.site}}/{{league.league}}/large/{{league.twitter}}.png" alt="{{league.twitter}}">
               </a>  
            </md-card-avatar>
            <md-card-header-text>
               <span class="md-title">
               {{league.league}} 
               <a ng-if="league.twitter" class="twitter" title="{{league.twitter}}" href="https://twitter.com/{{league.twitter}}" target-blank><i class="fa fa-twitter one-five"></i></a>
               <a ng-if="league.instagram" class="instagram"title="{{league.instagram}}" href="https://www.instagram.com/{{league.instagram}}" target-blank><i class="fa fa-instagram one-five"></i></a>
               <a ng-if="league.facebook" class="facebook"title="{{league.facebook}}" href="https://www.facebook.com/{{league.facebook}}" target-blank><i class="fa fa-facebook-square one-five"></i></a>
               <a ng-if="league.linkedin" class="linkedin"title="{{league.linkedin}}" href="https://www.linkedin.com/{{league.linkedin}}" target-blank><i class="fa fa-linkedin one-five"></i></a>
               </span>
               <span class="md-subhead"></span>
            </md-card-header-text>
         </md-card-header>
         <img ng-src="http://{{league.site}}/{{league.league}}/bgimage_large/{{league.twitter}}.png" class="md-card-image"
            err-src="http://s3.amazonaws.com/scewpt.com/1500x500.png"
            >
         <md-card-title>
            <md-card-title-text><span class="md-headline"></span></md-card-title-text>
         </md-card-title>
         <md-card-actions layout="row" layout-align="end start">
            <md-switch ng-change="on = !on" ng-model="league.on" aria-label="{{ league.league }}"></md-switch>
         </md-card-actions>
         <md-card-content>
            <p></p>
         </md-card-content>
      </md-card>
   </div>
</md-content>
